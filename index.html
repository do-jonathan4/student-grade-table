<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student-grade-table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-between wrap">
      <div class=".col-md-4">
        <h1>Student Grade Table</h1>
      </div>
      <div class=".col-md-4 .col-md-offset-4">
        <h2>Average Grade <span class="badge badge-dark"></span></h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-between">
      <div class="col">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <p class="d-none">
          No Grades Recorded
        </p>
      </div>

      <div class=".col-md-3 .col-md-offset-3">
        <h3>Add Grade</h3>
        <form id="form-add">
          <div class="form-group">
            <input type="text" class="form-control" id="studentName" name="name" placeholder="Name">
           </div>
          <div class="form-group">
            <input type="text" class="form-control" id="studentCourse" name="course" placeholder="Course">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="studentGrade" name="grade" placeholder="Grade">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
      </div>
      <div class=".col-md-3 .col-md-offset-3 d-none">
        <h3>Update Grade</h3>
        <form id="form-update">
          <div class="form-group">
            <input type="text" class="form-control" id="studentName" name="name" placeholder="Name">
           </div>
          <div class="form-group">
            <input type="text" class="form-control" id="studentCourse" name="course" placeholder="Course">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="studentGrade" name="grade" placeholder="Grade">
          </div>
          <button type="submit" class="btn btn-success">Update</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
      </div>

    </div>
  </div>


<script src="components/grade-form.js"></script>
<script src="components/grade-change.js"></script>
<script src="components/page-header.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="main.js"></script>
</body>
</html>
